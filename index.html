<DOCTYPE html>
<html>
<body>
	
	<style>
		body {
			background-image: url(bg.jpg);
		}
	
		.inner {
			position: absolute;
			left: 0px;
			top: 0px;
		}
	</style>
	<div style="position:absolute; top: 50px; left: 50px;">
		<div id="black" class="inner">
			<img src="uxebu-black.svg" height="300" />
		</div>
		<div id="white" class="inner">
			<img src="uxebu-white.svg" height="300" />
		</div>
	</div>
	
	<script type="text/javascript">
		var blackNode = document.getElementById("black");
		var whiteNode = document.getElementById("white");
		window.addEventListener("MozOrientation", function(evt){
			if (!evt.gamma && !evt.beta) {
				evt.gamma = (evt.x * (180 / Math.PI));
				evt.beta = (evt.y * (180 / Math.PI));
			}
			rotateLogo(evt.beta, evt.gamma, "-moz");
		}, true);
		window.addEventListener("deviceorientation", function(e){
			rotateLogo(e.beta, e.gamma, "-webkit");
		});
		function rotateLogo(b, g, prefix){
			blackNode.style[prefix + "-transform"] = "rotateY(" + -g*Math.PI/2 + "deg) rotateX(" + b*Math.PI/2 + "deg)";
			whiteNode.style[prefix + "-transform"] = "rotateY(" + -g*Math.PI/2 + "deg) rotateX(" + b*Math.PI/2 + "deg)";
			whiteNode.style["top"] = Math.round(b*Math.PI/2*0.7)+3+"px";
			whiteNode.style["left"] = Math.round(g*Math.PI/2*0.7)+3+"px";
		};
	</script>
	
</body>
</html>
